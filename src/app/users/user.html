<!-- Added image of user and added lastname along with age of user -->
<div class="info-panel">
    <img class="user" [src]="user.profileImg"/>
   {{user.firstName}} {{ user.lastName}} ({{ calculateAge() }})
</div>
<div class="action-buttons">
  <button md-mini-fab (click)="onEdit.emit($event)" >
    Edit
  </button>
  <!-- Added delete button to delete the user -->
  <button md-mini-fab (click)="onDelete.emit($event)" >
    Delete
  </button>
  
  
</div>
